<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quiz App</title>
  <link rel="stylesheet" href="css/project04.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Dynamic Quiz App</h1>
    <!-- Quiz container: dynamically populated -->
    <div id="quiz" class="quiz"></div>

    <!-- Footer with navigation buttons -->
    <div id="quiz-footer" class="quiz-footer">
      <button id="nextBtn">Next</button>
      <button id="restartBtn">Restart Quiz</button>
    </div>

    <!-- Summary container: hidden during quiz -->
    <div id="summary" class="hidden">
      <!-- Populated dynamically after the quiz -->
      <div id="score"></div>
    </div>
  </div>

  <script src="js/project04.js"></script>
</body>
</html>
