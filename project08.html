<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story Game</title>
  <link rel="stylesheet" href="css/project08.css">
</head>
<body>
  <div class="game-container">
    <h1>Interactive Story Game</h1>
    <div id="story" class="story">
      <!-- Story content will be dynamically populated -->
    </div>
    <div id="choices" class="choices">
      <!-- Choices will be dynamically populated -->
    </div>
    <div class="controls">
      <button id="saveGame">Save Game</button>
      <button id="loadGame">Load Game</button>
      <button id="resetGame">Restart Game</button>
    </div>
    <div class="progress">
      <h2>Progress</h2>
      <div id="progressBar" class="progress-bar">
        <!-- Progress bar will visually update -->
      </div>
    </div>
  </div>
  <script src="js/project08.js"></script>
</body>
</html>
